<div style="
padding: 24px;
background-color: white; height: 100%;">

<h2 style="padding-left: 20px;">Select</h2>
<div style="margin: 20px">
  <div class='wrap'>
    <my-select [(ngModel)]='value'>

      <my-option *ngFor='let i of dataSource' [label]='i.label' [value]='i.value'></my-option>
    </my-select>
  </div>
</div>
</div>
